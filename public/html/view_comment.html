 <!DOCTYPE html>
<!-------- THIS IS DASHBOARD PAGE  ---------->
<html>

<head>
    <title>Comment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script type="text/javascript" src="../js/function.js"></script>
</head>
<script>
    $(document).ready(function(){
      document.getElementById('create_one').onclick = function(){
      window.location = '/post_comment';
     }
    })
</script>
<body class="page" onload="commentDetails(event)">
    <div class="container-fluid">
        <div class="main_container">
            <div id="sidebar" ></div>
            <!--------- Page Content -------->
            <div class="right_col" role="main" >
                <div class="heading">
                    <h3>Comments for Post</h3><p style="font-size: 20px;margin-bottom: 20px;" id="comment_for_post"></p>
                </div>
                <div class="row1">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel"> 
                            <div> 
                               <button class="btn btn-primary" id="create_one" style="margin-bottom: -60px;">Create New</button>  
                            </div>
                            <br> 
                            <table id="comment" class="display" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Comment</th>
                                        <th>Commented By</th>
                                        <th>Commented On</th>
                                    </tr>
                                </thead>
                            </table>
                            <div id="comment_message"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
